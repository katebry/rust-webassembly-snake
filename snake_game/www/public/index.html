<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake üêç</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .canvas-wrapper {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .game-panel {
            margin-bottom: 20px;
        }

        .flex {
            display: flex;
        }

        .label {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="canvas-wrapper">
    <div class="game-panel">
        <div class="flex">
            <div class="label">
                Status:
            </div>
            <div id="game-status">
                None
            </div>
        </div>
        <div class="flex">
            <div class="label">
                Points:
            </div>
            <div id="points">
            </div>
        </div>
        <div class="flex">
            <button id="game-control-btn">
                Play
            </button>
        </div>
    </div>
    <canvas id="snake-canvas"></canvas>
    <footer>
        <div id="wcb" class="carbonbadge"></div>
        <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>
    </footer>
</div>
<script type="module" src="./bootstrap.js">
</script>
</body>
</html>
